<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="aaaa.css">

</head>

<body>


<div class="app">
  <h4 class="mb-3">Список заказов</h4>


  <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
    <span>Добавить заказ</span>
    <i class="fas fa-plus"></i>
  </div>

  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" >
          <h5 class="modal-title" id="exampleModalLabel">Добавить заказ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Клиент</p>
          <input type="text" class="form-control" name="" id="textInput1" autofocus placeholder="Введи имя клиента">
          <div id="msg"></div>
          <br>

          <p>Контакт</p>
          <input type="text" class="form-control" name="" id="textInput2" autofocus placeholder="Введи контактные данные">
          <br>

          <p>Дата сдачи</p>
          <input type="date" class="form-control" name="" id="dateInput" >
          <br>

          <p>Детали заказа</p>
          <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Удалить</button>
          <button type="submit" id="add" class="btn btn-primary">Добавить</button>
        </div>
      </div>
    </div>
  </form>

  <h5 class="text-center my-3">Заказы</h5>

  <div id="tasks">
  </div>
  <p class="fig"><img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/2da87f1e7589f2d.png"
       alt="rabbit"
       width="110px"
       height="72px"></p>
</div>


</body>
<script src="todomain.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
